      bn: ইনফারেন্স ধাপের সংখ্যা (4-50, বেশি ধাপ = ভাল মান)
      ru: Количество шагов вывода (4-50, больше шагов = лучше качество)
      zh_Hans: 推理步数 (4-50, 步数越多质量越好)
      ja_JP: 推論ステップ数 (4-50, ステップが多いほど高品質)
      pt_BR: Número de etapas de inferência (4-50, mais etapas = melhor qualidade)
    label:
      en_US: Steps
      bn: ধাপ
      ru: Шаги
      zh_Hans: 步数
      ja_JP: ステップ
      pt_BR: Etapas
    llm_description: Number of inference steps for image generation
    max: 50
    min: 4
    name: steps
    required: false
    type: number
  - default: 60
    form: form
    human_description:
      en_US: Guidance scale (0-100, higher = closer to prompt)
