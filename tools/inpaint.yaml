description:
  human:
    en_US: Professional inpainting and outpainting with FLUX Fill Pro. Edit or extend images with natural results.
    bn: FLUX Fill Pro দিয়ে পেশাদার ইনপেইন্টিং এবং আউটপেইন্টিং। স্বাভাবিক ফলাফল সহ ইমেজ এডিট বা প্রসারিত করুন।
    ru: Профессиональное заполнение и расширение с FLUX Fill Pro. Редактируйте или расширяйте изображения с естественными результатами.
    zh_Hans: 使用 FLUX Fill Pro 进行专业修复和扩展。以自然的效果编辑或扩展图像。
    ja_JP: FLUX Fill Proによるプロフェッショナルなインペインティングとアウトペインティング。自然な結果で画像を編集または拡張。
    pt_BR: Inpainting e outpainting profissional com FLUX Fill Pro. Edite ou estenda imagens com resultados naturais.
  llm: A tool for professional image inpainting and outpainting using FLUX Fill Pro model
extra:
  python:
    source: tools/inpaint.py
identity:
  author: shamspias
  label:
    en_US: FLUX Fill Pro Inpainting
    bn: FLUX Fill Pro ইনপেইন্টিং
    ru: FLUX Fill Pro заполнение
    zh_Hans: FLUX Fill Pro 修复
    ja_JP: FLUX Fill Pro インペインティング
    pt_BR: FLUX Fill Pro Inpainting
  name: fluxfillpro_inpaint
parameters:
  - form: llm
    human_description:
      en_US: URL of the image to edit or extend
      bn: সম্পাদনা বা প্রসারিত করার জন্য ইমেজের URL
      ru: URL изображения для редактирования или расширения
      zh_Hans: 要编辑或扩展的图像URL
      ja_JP: 編集または拡張する画像のURL
      pt_BR: URL da imagem para editar ou estender
    label:
      en_US: Image URL
      bn: ইমেজ URL
      ru: URL изображения
      zh_Hans: 图像URL
      ja_JP: 画像URL
      pt_BR: URL da Imagem
    llm_description: URL of the source image to edit or extend
    name: image
    required: true
    type: string
  - form: llm
    human_description:
      en_US: Description of what you want to add or change in the image
      bn: ইমেজে কি যোগ বা পরিবর্তন করতে চান তার বর্ণনা
      ru: Описание того, что вы хотите добавить или изменить на изображении
      zh_Hans: 描述您想在图像中添加或更改的内容
      ja_JP: 画像に追加または変更したい内容の説明
      pt_BR: Descrição do que você deseja adicionar ou alterar na imagem
    label:
      en_US: Prompt
      bn: প্রম্পট
      ru: Запрос
      zh_Hans: 提示词
      ja_JP: プロンプト
      pt_BR: Prompt
    llm_description: Detailed description of the desired changes or additions to the image
    name: prompt
    required: true
    type: string
  - default: ''
    form: form
    human_description:
      en_US: URL of mask image (white areas will be edited, black areas preserved). Optional for outpainting.
      bn: মাস্ক ইমেজের URL (সাদা এলাকা সম্পাদিত হবে, কালো এলাকা সংরক্ষিত থাকবে)। আউটপেইন্টিংয়ের জন্য ঐচ্ছিক।
      ru: URL маски (белые области будут отредактированы, черные сохранены). Необязательно для расширения.
      zh_Hans: 蒙版图像URL（白色区域将被编辑，黑色区域保留）。扩展时可选。
      ja_JP: マスク画像のURL（白い領域は編集され、黒い領域は保持されます）。アウトペインティングではオプション。
      pt_BR: URL da imagem de máscara (áreas brancas serão editadas, áreas pretas preservadas). Opcional para outpainting.
